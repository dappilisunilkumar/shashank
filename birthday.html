<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ffe6f0, #ffcce0);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .glow-text {
      font-size: 3rem;
      font-weight: bold;
      color: #ff007f;
      text-shadow: 0 0 10px #ff007f, 0 0 20px #ff3399, 0 0 30px #ff66b3;
      animation: pulse 2s infinite;
    }

    .message {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #333;
      text-align: center;
    }

    .cake {
      font-size: 80px;
      margin-top: 30px;
      animation: float 3s ease-in-out infinite;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 30px;
      animation: rise 5s linear infinite;
    }

    .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 30%; animation-delay: 1s; }
    .balloon:nth-child(3) { left: 50%; animation-delay: 2s; }
    .balloon:nth-child(4) { left: 70%; animation-delay: 3s; }
    .balloon:nth-child(5) { left: 90%; animation-delay: 4s; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes rise {
      0% { bottom: -100px; }
      100% { bottom: 100vh; }
    }
  </style>
</head>
